<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoeken op sector</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">
          <button type="button">Zoeken op sector</button>
        </a>
        <a href="index.html">
          <button type="button">Zoeken op bedrijf</button>
        </a>
      </nav>
    </header>
    <div>
      <h1>Op welke sector wilt u zoeken?</h1>
    </div>
    <div>
      <form autocomplete="off">
        <input
          type="text"
          placeholder="Naam van de sector..."
          id="sector"
          required
        />
        <br />
        <button type="button" id="submit">Zoeken</button>
      </form>
    </div>
  </body>

  <script src="./js/index.js" type="text/javascript"></script>
</html>
